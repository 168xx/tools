name: Sync Files to Another Repo  
  
on:  
  push:  
    paths:  
      - 'tv/tv.m3u'  # 当tv.m3u文件发生变化时触发  
  workflow_dispatch:  # 手动触发
  
jobs:  
  sync-files:  
    runs-on: ubuntu-latest  
  
    env:  
      TARGET_REPO_OWNER: 168xx # 目标仓库的所有者  
      TARGET_REPO_NAME: jdcj   # 目标仓库的名称  
      TARGET_BRANCH: live                      # 目标分支名  
      GITHUB_TOKEN: ${{ secrets.YOUR_GITHUB_TOKEN }} # 用于身份验证的GitHub令牌  
  
    steps:  
    - name: Checkout 源仓库  
      uses: actions/checkout@v2  
  
    - name: 克隆目标仓库的特定分支  
      run: |  
        # 构建目标仓库的URL  
        TARGET_REPO_URL="https://x-access-token:${GITHUB_TOKEN}@github.com/${TARGET_REPO_OWNER}/${TARGET_REPO_NAME}.git"  
          
        # 克隆特定分支  
        git clone --branch ${TARGET_BRANCH} --single-branch ${TARGET_REPO_URL} target-repo  
          
      shell: bash
  
    - name: 克隆目标仓库  
      env:  
        TARGET_REPO_URL: ${{ steps.set_target_repo_url.outputs.url }}  
      run: |  
        git clone --branch ${TARGET_BRANCH} --single-branch ${TARGET_REPO_URL} target-repo  
        cd target-repo  
        # 如果需要，可以在这里配置git用户信息，但通常使用GITHUB_TOKEN时不需要  
        # git config --local user.email "action@github.com"  
        # git config --local user.name "GitHub Action"  
  
    - name: 复制文件到目标仓库  
      run: |  
        cp -r $(pwd)/*.txt $(pwd)/*.m3u ../target-repo/live/  
  
    - name: 提交并推送更改  
      run: |  
        cd ../target-repo  
        git add live/  
        if [ -n "$(git status --porcelain)" ]; then  
            git commit -m "Automated sync of .txt and .m3u files from source repo"  
            git push  
        else  
            echo "No changes to commit"  
        fi  
  
    - name: 清理  
      if: always()  
      run: |  
        rm -rf target-repo