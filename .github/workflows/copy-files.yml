name: Copy Files to Live Directory  
  
on:  
  push:  
    paths:  
      - '**/*.txt'  
      - '**/*.m3u'  
  
jobs:  
  copy-files:  
    runs-on: ubuntu-latest  
  
    steps:  
    - name: Checkout source repository  
      uses: actions/checkout@v2  
  
    - name: Find files to copy  
      id: find-files  
      run: |  
        echo "::set-output name=files::$(find . -type f \( -iname '*.txt' -o -iname '*.m3u' \) -print0 | xargs -0 -n1 | sed 's/^\.\///')"  
  
    - name: Set up target repository  
      env:  
        TARGET_REPO_URL: https://x-access-token:${{ secrets.TARGET_REPO_PAT }}@github.com/168xx/jdcj.git  
      run: |  
        git clone "$TARGET_REPO_URL" target-repo  
        cd target-repo  
        # Ensure live directory exists  
        mkdir -p live  
  
    - name: Copy files to target repository  
      run: |  
        cp -r $(for file in ${{ steps.find-files.outputs.files }}; do echo "$PWD/$file"; done) target-repo/live/  
  
    - name: Add, commit, and push changes  
      run: |  
        cd target-repo  
        git config --local user.email "github-actions@github.com"  
        git config --local user.name "github-actions"  
        git add live  
        if [ -n "$(git status --porcelain)" ]; then  
          git commit -m "Copied txt and m3u files from source repository"  
          git push origin main  
        else  
          echo "No changes to commit"  
        fi  
      env:  
        TARGET_REPO_PAT: ${{ secrets.TARGET_REPO_PAT }}